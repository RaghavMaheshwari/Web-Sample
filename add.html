     <div class="row">
 <form class="forms">

      <div class="row">

                        <option value="" disabled selected>Choose your option</option>

     $(document).ready(function() {

   <script type="text/javascript">
  $(document).ready(function(){
      $('#submit').on("click",function(){
        var ch=0;
        var user= ({
          first : $('#first').val(),
          last : $('#last').val(),
         email : $('#email').val(),
         pass : $('#password').val(),
         option : $('#option').val(),

         });
        if(user.first=="" || user.first==null)
        {
          alert("Please enter first name");
          return false;
        }
        if(user.last=="" || user.last==null)
        {
          alert("Please enter last name");
          return false;
        }
        if(user.email=="" || user.email==null)
        {
          alert("Please enter email");
          return false;
        }
        if(user.pass=="" || user.pass==null)
        {
          alert("Please enter password");
          return false;
        }
        if(user.option=="" || user.option==null)
        {
          alert("Please choose an option");
          return false;
        }
         
        users = localStorage.getItem('signups');
          users = users ? JSON.parse(users) : [];
          console.log(users);
      
      $.each(users,function(key,value){
            
          //  console.log();
            if(user.email==value.email)
                  {
                      ch++;
                      
                      return false;
                  }
                     
              
                
           });
                    
       if (ch==0)
              {
                  users.push(user);
                 localStorage.setItem("signups", JSON.stringify(users));
                  window.location.reload();
           
              }    
              else 
              {
                alert("E-Mail alreasy exits");
                   
              }

      });
  });
  
  
</script>
